<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calcular Impuesto</title>
  </head>
  <body>
    
    <div class="container">
      <h1 class="bg-success d-block text-center text-white py-3">Calcular Impuesto</h1>
      <form class="d-block">
          <div class="mb-3 form">
            <label for="" class="form-label">Ingrese cliente</label>
            <input
              type="text"
              id="cliente"
              class="form-control"
              style="width:50%"
              placeholder="Nombre Cliente"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Ingrese Monto Bruto</label>
            <input
              type="number"
              id="Monto"
              class="form-control"
              style="width:25%"
              placeholder="Ingresos Brutos"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Ingrese deducciones</label>
            <input
              type="number"
              id="deducciones"
              class="form-control"
              style="width:25%"
              placeholder="Deducciones"
            />
          </div>

          <button type="submit" class="btn btn-success">Calcular</button>
          <legend id="resultado" class="btn text-success fs-1 text-center"></legend>
        
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
      <script type="module" src="src/main.js"></script>
  </body>
</html>
